language: python
python:
- '2.7'
env:
  global:
  - DJANGO_SETTINGS_MODULE='settings.testing'
install:
- pip install -r requirements/testing.txt
- pip install coveralls
- npm install bower
script:
- python bucketlist/manage.py bower install --settings=settings.testing
- python bucketlist/manage.py collectstatic --noinput --settings=settings.testing
- python bucketlist/manage.py makemigrations --settings=settings.testing
- python bucketlist/manage.py migrate --settings=settings.testing
- coverage run bucketlist/manage.py test
after_success:
- coveralls
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    develop: bucketlist-staging
  run:
    - "export DJANGO_SETTINGS_MODULE=settings.staging"
    - "python bucketlist/manage.py collectstatic --noinput"
    - "python bucketlist/manage.py makemigrations"
    - "python bucketlist/manage.py migrate auth"
    - "python bucketlist/manage.py migrate"
    - "python bucketlist/manage.py syncdb --noinput"
after_deploy:
  - "heroku ps:scale web=1 --app bucketlist-staging"
