{% load tag_library %}

{% if is_paginated %}
<div class="pagination pagination-centered">
    <ul class="pagination">
        {% if page_obj.has_previous %}
		<li><a href="/{{object}}/?{% if q %}q={{q}}&{% endif %}page={{ page_obj.previous_page_number }}" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
        {% endif %}

        {% for i in paginator.page_range %}
            {% if page_obj.has_next %}
            <li {{request.GET.page}}-{{i}} {% if i|to_str == request.GET.page %}class="active"{% endif %}><a href="/{{object}}/?{% if q %}q={{q}}&{% endif %}page={{i}}">{{i}}</a></li>
            {% endif %}
        {% endfor %}

        {% if page_obj.has_next %}
        <li><a href="/{{object}}/?{% if q %}q={{q}}&{% endif %}page={{ page_obj.next_page_number }}" aria-label="Next"><span aria-hidden="true">&raquo;</span>
</a></li>
        {% endif %}
    </ul>
</div>
{%  endif %}
