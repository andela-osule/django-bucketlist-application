{% if is_paginated %}
<div class="pagination pagination-centered">
    <ul>
        {% if page_obj.has_previous %}
		<li><a href="/{{object}}/?{% if q %}q={{q}}&{% endif %}page={{ page_obj.previous_page_number }}">Prev</a></li>
        {% endif %}

        {% for i in paginator.page_range %}
            {% if page_obj.has_next %}
            <li><a href="/{{object}}/?{% if q %}q={{q}}&{% endif %}page={{i}}">{{i}}</a></li>
            {% endif %}
        {% endfor %}

        {% if page_obj.has_next %}
        <li><a href="/{{object}}/?{% if q %}q={{q}}&{% endif %}page={{ page_obj.next_page_number }}">Next</a></li>
        {% endif %}
    </ul>
</div>
{%  endif %}
